    <main>
        <h1>Contact Us</h1>
        <p>Edward's Rafting Company</p>
        <p>Phone: +51 913968806</p>
        <p>Email: <a href="mailto:jcaceresbello@byupathway.edu">jcaceresbello@byupathway.edu</a></p>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7962.949376771987!2d-73.25287754315231!3d-3.706076270399173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1739900909990!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section id="contact-form">
            <fieldset>
                <legend>
                    <h2>Send Us a Message</h2>
                </legend>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Purpose of Message:</p>
                    <div class="radio-group">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" name="purpose" value="general" required>
                    </div>
                    <div class="radio-group">
                        <label for="booking">Booking Question</label>
                        <input type="radio" id="booking" name="purpose" value="booking" required>
                    </div>
                    <div class="radio-group">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe"><br>

                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </section>
        <h2>Meet Our Team</h2>
        <div>
            <figure>
                <img src="images/employer1.jpg" alt="Employer 1">
                <figcaption>Professional diver</figcaption>
            </figure>
            <figure>
                <img src="images/employer2.jpg" alt="Employer 2">
                <figcaption>Water sports instructor</figcaption>
            </figure>
            <figure>

                <figcaption>Lifeguard</figcaption>
            </figure>
        </div>
